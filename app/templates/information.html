<div class="row">
    <div class="col-md-12">
        <p ng-if="total" ng-cloak class="text-left">{{name}}, вы выпілі {{amount}} мілілітраў алкаголю.
            Чыстага этанолу ў вашам арганізме {{total}}.
            <img src="img/smayliki-vino.gif" alt="" ng-if="total<=1">
            <img src="img/smayliki-middle.gif" alt="" ng-if="total>1 && total<3">
            <img src="img/smile-end.gif" alt="" ng-if="total>3"></p>
    </div>
</div>
