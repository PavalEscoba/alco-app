<div class="container formal">
    <div class="row">
        <form action="" class="form-inline">
            <fieldset >
                <legend class="text-center">Прадстаўцеся калі ласка!</legend>
                <div class="form-group col-md-4 col-md-offset-2">
                    <label for="name">Як вас зваць?</label>
                    <input type="text" id="name" ng-model="name">
                </div>
                <div class="form-group col-md-4 col-md-offset-1">
                    <label for="weight">Вашая вага(кг)</label>
                    <input type="number" id="weight" ng-model="weight">
                </div>
            </fieldset>
            <fieldset>
                <legend class="text-center">Што будзем піць, спадараства?!</legend>

                <div class="radio">
                    <input type="radio" name="wine" value="wine" id="wine"  ng-model="alcoName.brand">
                    <label for="wine">Віно(звычайнае -12%)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="strong" value="wineStrong" id="strong" ng-model="alcoName.brand">
                    <label for="strong">Віно(моцнае -18%)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="beer" value="beer" id="beer" ng-model="alcoName.brand">
                    <label for="beer">Піва( -5%)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="vodka" value="vodka" id="vodka" ng-model="alcoName.brand">
                    <label for="vodka">Гарэлка(40%)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="cognac" value="cognac" id="cognac" ng-model="alcoName.brand">
                    <label for="cognac">Каньяк(40%)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="whiskey" value="whiskey" id="whiskey" ng-model="alcoName.brand">
                    <label for="whiskey">Ўіскі(40%)</label>
                </div>

            </fieldset>
            <fieldset>
                <legend class="text-center">І колькі(мл)?</legend>
                <div class="form-group  col-md-6 col-md-offset-3">
                    <label for="amount">Колькасьць выпітага ў мл.</label>
                    <input type="number" ng-model="amount" name="amount" id="amount">
                </div>
            </fieldset>
            <a class="btn btn-info col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" ng-click="calculate()" ng-hide="total>3">Будзьма!</a>
            <div class="alert alert-danger alert-dismissible" ng-show="total>3" ng-cloak>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Game Over, sweety!</strong>
            </div>
        </form>

    </div>
</div>
